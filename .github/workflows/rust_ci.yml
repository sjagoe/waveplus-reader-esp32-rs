name: Continuous Integration

on:
  push:
    paths-ignore:
      - "**/README.md"
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  rust-checks:
    name: Rust Checks
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        action:
          - command: build
            args: --release
          - command: fmt
            component: rustfmt
            args: --all -- --check --color always
          - command: clippy
            component: clippy
            args: --all-targets --all-features --workspace -- -D warnings
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: nightly
          components: rust-src
      - name: Enable caching
        uses: Swatinem/rust-cache@v2
      - name: Run command
        env:
          INSTALL: ${{ matrix.component }}
        run: |
          if [ -n "$INSTALL" ]; then
              rustup component add "$INSTALL"
          fi
          cargo ${{ matrix.action.command }} ${{ matrix.action.args }}
